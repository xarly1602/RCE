<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:panelMenu>
                        <p:submenu label="RCE">
                            <p:submenu label="Paciente" icon="ui-icon-extlink">
                                <p:menuitem value="Ingresar" outcome="Paciente"/>
                                <p:menuitem value="Editar" url="http://www.google.cl"/>
                                <p:menuitem value="Listar" outcome="PacienteList"/>
                                <p:menuitem value="Eliminar" url="http://www.google.cl"/>
                            </p:submenu>                            
                            <p:menuitem value="Áreas" url="http://www.google.cl"/>
                            <p:menuitem value="Especialidades"  outcome="Especialidad"/>
                            <p:menuitem value="Profesionales"  url="http://www.google.cl"/>

                        </p:submenu>

                    </p:panelMenu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h1>Admisión de pacientes</h1>
                <h:form id="formul">
                    <div align="center" id = "divAgregar">
                        <p:outputLabel value="RUT Paciente: "/>
                        <p:inputText id="rut"  value="#{pacienteMB.rut}"/>-<p:inputText id="dv" style="width: 10px"  value="#{pacienteMB.digitoVerificador}"/>
                        <p:commandButton id="Search" value="Buscar" actionListener="#{pacienteMB.buscar(actionEvent)}"/>
                        <br/>
                        <p:outputLabel value="Numero de Ficha: "/>
                        <p:inputText id="numFicha" value="#{pacienteMB.numFicha}"/>
                        <br/>
                        <p:growl id="growl" showDetail="true" />
                        <p:panelGrid id="panel" columns="4" >
                            <p:outputLabel value="Nombres: " />
                            <p:inputText id="Nombres"  value="#{pacienteMB.nombres}">
                                <f:validateLength minimum="2"/>
                                <f:validator validatorId="Validator.NameValidator"/>
                            </p:inputText>
                            <p:outputLabel value="Apellido Paterno: "/>
                            <p:inputText id="Paterno"  value="#{pacienteMB.apellidoPaterno}">
                                <f:validateLength minimum="2"/>
                                <f:validator validatorId="Validator.NameValidator"/>
                            </p:inputText>
                            <p:outputLabel value="Apellido Materno: "/>
                            <p:inputText id="Materno"  value="#{pacienteMB.apellidoMaterno}">
                                <f:validateLength minimum="2"/>
                                <f:validator validatorId="Validator.NameValidator"/>
                            </p:inputText>
                            <p:outputLabel value="Comuna: "/>
                            <p:selectOneMenu id="Comuna" value="#{pacienteMB.comunaId}" >
                                <f:selectItem itemLabel="Seleccionar una comuna" itemValue="" />
                                <f:selectItems value="#{listasMB.listaComuna}" var="comu" itemLabel="#{comu.comuNombre}" itemValue="#{comu.idComuna}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Género: "/>
                            <p:selectOneMenu id="Genero" value="#{pacienteMB.generoId}" >
                                <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                                <f:selectItems value="#{listasMB.listaGenero}" var="gen" itemLabel="#{gen.generoNombre}" itemValue="#{gen.idGenero}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Email: "/>
                            <p:inputText id="Email" value="#{pacienteMB.email}">
                                <f:validator validatorId="Validator.EmailValidator"/>
                            </p:inputText>
                            <p:outputLabel value="Teléfono: "/>
                            <p:inputText id="Telefono" value="#{pacienteMB.telefono}">
                                <f:validator validatorId="Validator.PhoneValidator"/>
                            </p:inputText>
                            <p:outputLabel value="Celular: "/>
                            <p:inputText id="Celular" value="#{pacienteMB.celular}">
                                <f:validator validatorId="Validator.PhoneValidator"/>
                            </p:inputText>
                            <p:outputLabel value="Teléfono de contacto: "/>
                            <p:inputText id="TelefonoContacto"  value="#{pacienteMB.telefonoContacto}">
                                <f:validator validatorId="Validator.PhoneValidator"/>
                            </p:inputText>
                            <p:outputLabel value="Dirección: "/>
                            <p:inputText id="Direccion" value="#{pacienteMB.direccion}"/>
                            <p:outputLabel value="Fecha Nacimiento: "/>
                            <p:calendar id="FechaNac" effect="explode" yearRange="c-100:c" navigator="true" value="#{pacienteMB.fechaNacimiento}"/>
                            <p:outputLabel value="Edad: "/>
                            <p:inputText id="Edad"/>
                            <p:outputLabel value="Nacionalidad: "/>
                            <p:inputText id="Nacionalidad" value="#{pacienteMB.nacionalidad}"/>
                            <p:outputLabel value="Consultorio: "/>
                            <p:selectOneMenu id="Consultorio" value="#{pacienteMB.consultorioId}">
                                <f:selectItem itemLabel="Seleccionar Consultorio" itemValue="" />
                                <f:selectItems value="#{listasMB.listaConsultorio}" var="cons" itemLabel="#{cons.consNombre}" itemValue="#{cons.idConsultorio}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Previsión de salud: "/>
                            <p:selectOneMenu id="Prevision" value="#{pacienteMB.previsionId}" >
                                <f:selectItem itemLabel="Seleccionar Previsión" itemValue="" />
                                <f:selectItems value="#{listasMB.listaPrevision}" var="prev" itemLabel="#{prev.previNombre}" itemValue="#{prev.idPrevision}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Tipo previsión: "/>
                            <p:selectOneMenu id="Tipo" value="#{pacienteMB.tipoPrevisionId}" disabled="true" >
                                <f:selectItem itemLabel="Seleccionar tipo" itemValue=""/>
                                <f:selectItems value="#{listasMB.listaTipos}" var="tipo" itemLabel="#{tipo.clasNombre}" itemValue="#{tipo.idTipoprevision}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Leyes sociales: "/>
                            <p:selectOneMenu id="Leyes" value="#{pacienteMB.leyesSocialesId}" >
                                <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                                <f:selectItems value="#{listasMB.listaLeyes}" var="ley" itemLabel="#{ley.leyesNombre}" itemValue="#{ley.idLeyessociales}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Ley 16.744: "/>
                            <p:selectOneMenu id="Ley">
                                <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                                <f:selectItem itemLabel="Leyes" itemValue="1" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Estado Conyugal: "/>
                            <p:selectOneMenu id="Estado" value="#{pacienteMB.estadoConyugalId}">
                                <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                                <f:selectItems value="#{listasMB.listaEstados}" var="e" itemLabel="#{e.estadNombre}" itemValue="#{e.idEstadoconyugal}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Nivel de Educaciòn: "/>
                            <p:selectOneMenu id="Educacion" value="#{pacienteMB.educacionId}" >
                                <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                                <f:selectItems value="#{listasMB.listaEducacion}" var="edu" itemLabel="#{edu.educNombre}" itemValue="#{edu.idEducacion}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Ocupación: "/>
                            <p:inputText value="#{pacienteMB.ocupacion}">
                                <f:validateLength maximum="6"/>
                            </p:inputText>
                            <p:outputLabel value="Actividad Económica: "/>
                            <p:inputText value="#{pacienteMB.actividadEconomica}">
                                <f:validateLength maximum="6"/>
                            </p:inputText>
                            <p:outputLabel value="Pueblo Originario: "/>
                            <p:selectOneMenu id="Pueblo" value="#{pacienteMB.puebloOriginarioId}">
                                <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                                <f:selectItems value="#{listasMB.listaPueblos}" var="town" itemLabel="#{town.puebloNombre}" itemValue="#{town.idPueblooriginario}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Religión: "/>
                            <p:selectOneMenu id="Religion" value="#{pacienteMB.religionId}">
                                <f:selectItem itemLabel="Seleccionar una" itemValue="" />
                                <f:selectItems value="#{listasMB.listaReligion}" var="reli" itemLabel="#{reli.reliName}" itemValue="#{reli.idReligion}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton update="formul" actionListener="#{pacienteMB.agregarPaciente(actionEvent)}" value="Prueba"/>

                    </div>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
