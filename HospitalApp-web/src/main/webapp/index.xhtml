<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>RCE</title>
        <style type="text/css">
            body {
                background-image: url(img/macback.png);
                margin: 0;
                padding: 0;
                font-size:80%;
            }
        </style>
    </h:head>

    <h:body>
        <p:menubar>
            <p:submenu label="Paciente" >
                <p:menuitem value="Ingresar" url="#" onclick="PF('addPac').show()"/>
                <p:menuitem value="Ver Pacientes" url="#" onclick="PF('viewPac').show()"/>
            </p:submenu>                            
            <p:submenu label="Especialidades">
                <p:menuitem value="Ver Especialidades"  url="#" onclick="PF('espec').show()"/>
            </p:submenu>
            <p:submenu label="Sub-Especialidades">
                <p:menuitem value="Ver Sub-Especialidades"  url="#" onclick="PF('subespec').show()"/>
            </p:submenu>
            <p:submenu label="Profesional" >
                <p:menuitem value="Ingresar Profesional" url="#" onclick="PF('addPro').show()"/>
                <p:menuitem value="Ver Profesionales" url="#" onclick="PF('viewPro').show()"/>
            </p:submenu>
            <p:menuitem value="Buscar Paciente" url="#" onclick="PF('searchPac').show()"/>
        </p:menubar>
        <p:dialog id='admisionPacientes' maximizable="true" header="Admision Pacientes" widgetVar="addPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800">
            <ui:include src="Paciente.xhtml"/>
        </p:dialog>
        <p:dialog id="adminSubespecialidades" maximizable="true" header="Sub-Especialidades" widgetVar="subespec" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800">
            <ui:include src="Subespecialidad.xhtml"/>
        </p:dialog>
        <p:dialog id="adminEspecialidades" maximizable="true" header="Especialidades" widgetVar="espec" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800">
            <ui:include src="Especialidad.xhtml"/>
        </p:dialog>
        <p:dialog id="visualizarPaciente" maximizable="true" header="Pacientes" widgetVar="viewPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800">
            <ui:include src="VisualizarPaciente.xhtml"/>
        </p:dialog>
        <p:dialog id="agregarProfesional" maximizable="true" header="Profesionales" widgetVar="addPro" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800">
            <ui:include src="AgregarProfesional.xhtml"/>
        </p:dialog>
        <p:dialog id="ingresarProfesional" maximizable="true" header="Profesionales" widgetVar="viewPro" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800">
            <ui:include src="VisualizarProfesional.xhtml"/>
        </p:dialog>
        <p:dialog id="buscarPaciente" maximizable="true" header="Profesionales" widgetVar="searchPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800">
            <ui:include src="BuscarPaciente.xhtml"/>
        </p:dialog>
        
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
        </p:confirmDialog>
    </h:body>
</html>
