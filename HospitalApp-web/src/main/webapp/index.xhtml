<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>RCE</title>
        <style type="text/css">
            body {
                background-image: url(img/macback.png);
                margin: 0;
                padding: 0;
                font-size:80%;
            }
            .ui-panelgrid td {
            }
            .ui-panel {
                border: none;
            }
            .companyHeaderGrid tr, .companyHeaderGrid td {
                border: none;
            }
            .dateTimeField input {
                vertical-align: middle;
                margin-right: 1px;
                width: 60px;
            }
        </style>
    </h:head>

    <h:body>
        <p:menubar>
            <p:submenu label="Paciente" >
                <p:menuitem value="Ingresar" url="#" onclick="PF('addPac').show()"/>
                <p:menuitem value="Ver Pacientes" url="#" onclick="PF('viewPac').show()"/>
            </p:submenu>                            
            <p:submenu label="Especialidades">
                <p:menuitem value="Ver Especialidades"  url="#" onclick="PF('espec').show()"/>
            </p:submenu>
            <p:submenu label="Sub-Especialidades">
                <p:menuitem value="Ver Sub-Especialidades"  url="#" onclick="PF('subespec').show()"/>
            </p:submenu>
            <p:submenu label="Profesional" >
                <p:menuitem value="Ingresar Profesional" url="#" onclick="PF('addPro').show()"/>
                <p:menuitem value="Ver Profesionales" url="#" onclick="PF('viewPro').show()"/>
            </p:submenu>
            <p:menuitem value="Buscar Paciente" url="#" onclick="PF('searchPac').show()"/>
            <p:menuitem value="Anamnesis" url="#" onclick="PF('verAnamPac').show()"/>
            <p:menuitem value="Episodio Clínico" url="#" onclick="PF('epiCli').show()"/>            
            <p:submenu label="Consentimiento Informado" >
                <p:menuitem value="VIH" url="#" onclick="PF('consVIH').show()" />
                <p:menuitem value="Esterilización Quirurgica" url="#" onclick="PF('consEst').show()" />
                <p:menuitem value="Intervención o Procedimiento" url="#" onclick="PF('consGral').show()" />
            </p:submenu>
        </p:menubar>
        <p:dialog id='admisionPacientes' maximizable="true" header="Admision Pacientes" widgetVar="addPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{pacienteMB.init()}">
            <p:ajax event="close" listener="#{pacienteMB.init()}" update="formul"/>
            <ui:include src="Paciente.xhtml"/>
        </p:dialog>
        <p:dialog id="adminSubespecialidades" maximizable="true" header="Sub-Especialidades" widgetVar="subespec" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{subespecialidadMB.init()}">
            <p:ajax event="close" listener="#{subespecialidadMB.init()}" update="subespecialidades"/>
            <ui:include src="Subespecialidad.xhtml"/>
        </p:dialog>
        <p:dialog id="adminEspecialidades" maximizable="true" header="Especialidades" widgetVar="espec" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{especialidadMB.init()}">
            <p:ajax event="close" listener="#{especialidadMB.init()}" update="especialidades"/>
            <ui:include src="Especialidad.xhtml"/>
        </p:dialog>
        <p:dialog id="visualizarPaciente" maximizable="true" header="Pacientes" widgetVar="viewPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="1000" onShow="#{buscarPaciente.init()}">
            <p:ajax event="close" listener="#{buscarPaciente.init()}" update="formBuscar"/>
            <ui:include src="VisualizarPaciente.xhtml"/>
        </p:dialog>
        <p:dialog id="agregarProfesional" maximizable="true" header="Profesionales" widgetVar="addPro" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{ingresoProfesional.init()}">
            <p:ajax event="close" listener="#{ingresoProfesional.init()}" update="formulProfesional"/>
            <ui:include src="AgregarProfesional.xhtml"/>
        </p:dialog>
        <p:dialog id="ingresarProfesional" maximizable="true" header="Profesionales" widgetVar="viewPro" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{buscarProfesional.init()}">
            <p:ajax event="close" listener="#{buscarProfesional.init()}" update="formBuscarProfesional"/>
            <ui:include src="VisualizarProfesional.xhtml"/>
        </p:dialog>
        <p:dialog id="buscarPaciente" maximizable="true" header="Buscar Pacientes" widgetVar="searchPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" onShow="#{busquedaMB.init()}">
            <p:ajax event="close" listener="#{busquedaMB.init()}" update="buscaPaciente"/>
            <ui:include src="BuscarPaciente.xhtml"/>
        </p:dialog>

        <p:dialog id="verAnamnesisPaciente" maximizable="true" header="Anamnesis" widgetVar="verAnamPac" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="440" width="900" onShow="#{anamnesisMB.init()}">
            <p:ajax event="close" listener="#{anamnesisMB.init()}" update="verAnamnesis"/>
            <ui:include src="VisualizarAnamnesis.xhtml"/>
        </p:dialog>

        <p:dialog id="consentimientoGral" maximizable="true" header="Consentimiento Informado" widgetVar="consGral" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{consentimientoInf.init()}">
            <p:ajax event="close" listener="#{consentimientoInf.init()}" update="ConsentimientoGral"/>
            <ui:include src="ConsentimientoGral.xhtml"/>
        </p:dialog>

        <p:dialog id="consentimientoVIH" maximizable="true" header="Consentimiento Informado" widgetVar="consVIH" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{consentimientoInf.init()}">
            <p:ajax event="close" listener="#{consentimientoInf.init()}" update="ConsentimientoVIH"/>
            <ui:include src="ConsentimientoVIH.xhtml"/>
        </p:dialog>

        <p:dialog id="consentimientoEst" maximizable="true" header="Consentimiento Informado" widgetVar="consEst" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{consentimientoInf.init()}">
            <p:ajax event="close" listener="#{consentimientoInf.init()}" update="ConsentimientoEst"/>
            <ui:include src="Esterilizacion.xhtml"/>
        </p:dialog>

        <p:dialog id="episodio" maximizable="true" header="Consentimiento Informado" widgetVar="epiCli" showEffect="fade" hideEffect="fade" closeOnEscape="true" 
                  minimizable="true" height="540" width="800" onShow="#{episodioMB.init()}">
            <p:ajax event="close" listener="#{episodioMB.init()}" update="ConsentimientoEst"/>
            <ui:include src="Episodio.xhtml"/>
        </p:dialog>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
        </p:confirmDialog>
    </h:body>
</html>
